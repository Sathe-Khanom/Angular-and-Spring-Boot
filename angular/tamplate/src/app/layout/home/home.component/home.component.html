<div class="container mt-4">

  <!-- 🔍 Filter Section -->
  <div class="row mb-4 align-items-end">
    <div class="col-md-4">
      <label for="categorySelect" class="form-label">Category</label>
      <select id="categorySelect" [(ngModel)]="selectedCategoryId" class="form-select">
        <option [ngValue]="null">-- Select Category --</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="locationSelect" class="form-label">Location</label>
      <select id="locationSelect" [(ngModel)]="selectedLocationId" class="form-select">
        <option [ngValue]="null">-- Select Location --</option>
        <option *ngFor="let location of locations" [value]="location.id">
          {{ location.name }}
        </option>
      </select>
    </div>

    <div class="col-md-4">
      <button class="btn btn-primary w-100" (click)="filterJobs()">Search Jobs</button>
    </div>
  </div>

  <!-- 📋 Job Listings -->
  <div class="row">
    <div class="col-12" *ngIf="jobs.length === 0">
      <p class="text-muted text-center">No jobs found. Try adjusting your filters.</p>
    </div>

    <div class="col-md-4 mb-4" *ngFor="let job of jobs">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">
            <strong>Company:</strong> {{ job.companyName }} <br>
            <strong>Location:</strong> {{ job.location }} <br>
            <strong>Salary:</strong> {{ job.salary | currency:'BDT' }} <br>
            <strong>Job Type:</strong> {{ job.jobType }}
          </p>
          <a [routerLink]="['/job', job.id]" class="btn btn-outline-primary w-100">View Details</a>
        </div>
      </div>
    </div>
  </div>

</div>
