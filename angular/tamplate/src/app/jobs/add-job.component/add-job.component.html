<div class="container mt-4">
  <h2>Add New Job</h2>

  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Job Title</label>
      <input id="title" class="form-control" formControlName="title" />
     <div *ngIf="isSubmitted && jobForm.controls['title'].errors" class="text-danger">
        Title is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
     <div *ngIf="isSubmitted && jobForm.controls['description'].errors" class="text-danger">
  Description is required.
</div>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input id="location" class="form-control" formControlName="location" />
  <div *ngIf="isSubmitted && jobForm.controls['location'].errors" class="text-danger">
  Location is required.
</div>
    </div>

    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="number" id="salary" class="form-control" formControlName="salary" />
    <div *ngIf="isSubmitted && jobForm.controls['salary'].errors" class="text-danger">
  Salary must be a positive number.
</div>
    </div>

    <div class="mb-3">
      <label for="jobType" class="form-label">Job Type</label>
      <select id="jobType" class="form-select" formControlName="jobType">
        <option value="">Select Type</option>
        <option value="Full-Time">Full-Time</option>
        <option value="Part-Time">Part-Time</option>
        <option value="Internship">Internship</option>
      </select>
    <div *ngIf="isSubmitted && jobForm.controls['jobType'].errors" class="text-danger">
  Job type is required.
</div>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>

    <!-- Feedback messages -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
