<div class="container mt-4">
  <h2 class="text-center mb-4">Employer Registration</h2>

  <div *ngIf="message" class="alert alert-info">{{ message }}</div>

  <!-- User Info Section -->
  <form [formGroup]="userForm">
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">User Information</div>
      <div class="card-body row g-3">
        <div class="col-md-6">
          <label class="form-label">Contact Person</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="text" class="form-control" formControlName="phone">
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>
      </div>
    </div>
  </form>

  <!-- Employer Info Section -->
  <form [formGroup]="employerForm" (ngSubmit)="onSubmit()">
    <div class="card mb-4">
      <div class="card-header bg-success text-white">Employer Information</div>
      <div class="card-body row g-3">
        <div class="col-md-6">
          <label class="form-label">Company Name</label>
          <input type="text" class="form-control" formControlName="companyName">
        </div>
        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" formControlName="companyAddress">
        </div>
        <div class="col-md-6">
          <label class="form-label">Website</label>
          <input type="text" class="form-control" formControlName="companyWebsite">
        </div>
        <div class="col-md-6">
          <label class="form-label">Industry Type</label>
          <input type="text" class="form-control" formControlName="industryType">
        </div>
      </div>
    </div>

    <!-- Photo Upload -->
    <div class="mb-3">
      <label class="form-label">Company Logo</label>
      <input type="file" class="form-control" (change)="onPhotoSelected($event)">
    </div>

    <!-- Submit Button -->
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary me-2">Register</button>
      <button type="button" class="btn btn-secondary" (click)="userForm.reset(); employerForm.reset()">Reset</button>
    </div>
  </form>
</div>
