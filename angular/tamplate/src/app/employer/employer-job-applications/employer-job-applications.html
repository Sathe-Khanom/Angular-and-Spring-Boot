<div *ngIf="loading" class="text-center my-3">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">
  {{ errorMessage }}
</div>

<div class="container">
  <div class="row my-5">
    <div *ngFor="let app of applications" class="col-md-4 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ app.jobSeekerName }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Applied for: {{ app.jobTitle }}</h6>
          <p class="card-text">
            Employer: {{ app.employerName }} <br>
            Job ID: {{ app.jobId }} <br>
            Application ID: {{ app.id }}
          </p>
          <button class="btn btn-sm text-white fw-bold shadow-lg btn-gradient"
            style="background: linear-gradient(135deg, #ff512f, #dd2476); border: none;"
            (click)="downloadCv(app.jobSeekerId)">
            <i class="bi bi-cloud-arrow-down-fill me-2"></i> Download CV
          </button>


        </div>
      </div>
    </div>
  </div>
</div>

<app-cv-download #cvDownloader class="d-none"></app-cv-download>

<div *ngIf="!loading && applications.length === 0" class="alert alert-info">
  No applications yet for this job.
</div>
