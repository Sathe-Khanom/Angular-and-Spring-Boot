<h2 class="text-center my-4 text-primary">All JobSeekers</h2>

<div class="container">
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Gender</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let seeker of seekers">
        <td>{{ seeker.id }}</td>
        <td>{{ seeker.name }}</td>
        <td>{{ seeker.email }}</td>
        <td>{{ seeker.phone }}</td>
        <td>{{ seeker.gender }}</td>
       
        
      </tr>
    </tbody>
  </table>

  <!-- Show message if no employers -->
  <div *ngIf="!seekers || seekers.length === 0" class="alert alert-warning text-center mt-3">
    No employers found.
  </div>
</div>
